<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Forest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="bg-gray m-5">
            <h2 class="text-center text-success mt-5 mb-4">Mobile Forest- Search Your Phone</h2>
            <!-- search field start -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-phone">Search</button>
            </div>
            <!-- search field end -->

             <!-- single phone Details start-->
            <div id="phone-details" class="w-50 mx-auto m-4">
                
            </div>
            <!-- //single phone details end -->

            <!-- phone search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- phone search result end-->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mobile-forest.js"></script>   
</body>
</html>
